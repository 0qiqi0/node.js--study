<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="content"> </div>
</body>
<script>
    <!-- 这是一个长轮训的例子-->
    function query(){
        var xhr=new XMLHttpRequest();
        setInterval(function(){
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4 && xhr.status==200){
                    document.querySelector('#content').innerHTML=xhr.responseText;
                    query();
                }
            }
            xhr.send();
        },1000)
    }
</script>
</html>
